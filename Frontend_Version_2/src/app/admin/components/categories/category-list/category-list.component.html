    <div class="card-body">

      <table class="table table-striped">
        <thead class="bg-secondary bg-gradient fs-6" >
        <tr> 
          <th scope="col" style="width: 2%">Id </th>
          <th scope="col" style="width: 20%">Tên</th>
          <!-- <th scope="col" style="width: 50%">Description</th> -->
          <th class="text-center" scope="col">Thao tác</th>

        </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let tempProductCategory of productCategorys ; index as i">
            <td class="align-middle"><b>{{tempProductCategory.id}}</b></td>
            <td class="align-middle">{{tempProductCategory.categoryName}}</td>
            <!-- <td class="align-middle"><div ngbTooltip="{{tempProductCategory.description}}" tooltip-append-to-body="true">{{ (tempProductCategory.description.length>110)? (tempProductCategory.description | slice:0:110)+'...':(tempProductCategory.description) }}</div></td> -->
            <td>

              <div class="d-flex d-flex align-items-center justify-content-center">

                <button ngbTooltip="Cập nhật" tooltip-append-to-body="true" routerLink="update/{{tempProductCategory.id}}"  class="btn mr-5 btn-primary"><i class="fas fa-pen"></i> </button>
                
                <div style="width: 10px;"></div>

                <button ngbTooltip="Xoá" tooltip-append-to-body="true"  (click)="delete(tempProductCategory.id)" class="btn btn-danger "><i class="far fa-trash-alt"></i></button>
               

              </div>

            </td>
          </tr>

        </tbody>
      </table>  
      <div *ngIf="productCategorys?.length == 0" class="alert alert-warning text-center" role="alert">
         <b>Không tìm thấy</b> 
      </div>
    </div>

<div *ngIf="productCategorys?.length != 0" class="footer-pagination p-2">
               
  <div class="row">

      <div class="col-md-7 pl-2 mt-2">
          <span class="ml-2">
              Hiển thị
          </span>
           <select (change) = "updatePageSize($event.target.value)">
                      <option >5</option>
                      <option >10</option>
                      <option selected = "true">20</option>
                      <option >50</option> 
          </select>
      </div>

      <div class="col-md-5 ml-5">
          <div class="row ">
              <div class="col-md-5 mt-2" style="text-align: right; color: black;">
                  Hiển thị {{ (thePageNumber - 1) * thePageSize + 1 }} - {{ itemPerPage }} của {{ theTotalElements }}
              </div>
              <div class="col-md-7">
                  <ngb-pagination [(page)] = "thePageNumber"
                                  [pageSize] = "thePageSize"
                                  [collectionSize] = "theTotalElements"    
                                  (pageChange) = "listCategories()"    
                                  [boundaryLinks]="true"
                                  [maxSize]="3" 
                                  [rotate]="true"
                  >
                                   
                  </ngb-pagination>
              </div>
          </div>
      </div>
  </div>  
  </div>


</div>
